<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mq.css">
    <title>Contact_Form3</title>
</head>

<body>
    <!-- Contact Form -->
    <div class="formContainer">
        <div class="grid_form">
            <div class="form_left">
                <h1>Do you have any questions or would you like to place an order?</h1>
                <img src="https://i.ibb.co/HxZWft4/building-1-1.png" alt="">
                <h2>Amsterdam</h2>
                <p>Phone : +49 (0)871 / 972 170 </p>
                <p>Whatsapp : 49 (0)171 / 972 17 09</p>
                <h3>Sie erreichen uns:</h3>
                <p>Montag bis Freitag von 8 bis 19 Uhr</p>
                <p>Samstags von 9 bis 14 Uhr</p>
            </div>



            <div class="contactForm">
                <h1>Get a Fast Easy Move</h1>
                <div class="input">
                    <input type="text" placeholder="Name *">
                </div>

                <div class="input">
                    <input class="respRow" type="text" placeholder="Email *">
                </div>
                <div class="input">
                    <input type="text" placeholder="Phone *">
                </div>
                <div class="input">
                    <input  type="text" placeholder="Pickup Location *">
                </div>
                <div class="input">
                    <input type="text" placeholder="Dropoff Location  *">
                </div>

                <div class="input">
                    <input type="text" placeholder="Pickup Date *">
                </div>
                <textarea placeholder="A Description of your moving job: (ie; # rooms, items, largest items, etc)"
                    name="" id="" cols="30" rows="5"></textarea>

                <a href=""> <button class="contactFormBtn">submit</button></a>
            </div>
        </div>
    </div>
    <!-- Contact Form -->
</body>

</html>
